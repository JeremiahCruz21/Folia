<DOCTYPE html>

    <html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <link rel="stylesheet" href="reportpagestyles.css">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <link rel="stylesheet" href="Style/Styles.css">


        <script>
            function Validation() {
            var password =
                document.forms.reset.password.value;
            var password2 =
                document.forms.reset.password2.value;

            if (password != password2) {
                alert("Please match your password");
                return false;
            }else{
                alert("Reset Password Successful!");
            }
            return true;
        }
        </script>
    </head>
    
    <body>
    <div class="center">
    <form id="reset" onsubmit="return Validation()" method="POST">  
        <h1>Reset Password</h1>
    <div class="txt_field">
    <label for="username">Username:</label><input type="text" class="username" id="username" name="username"><br> 
    </div>
    <br>
    <div class="txt_field">
    <label for="password">Password:</label><input type="text" id="password" name="password"><br>
    </div>
    <br>
    <div class="txt_field">
    <label for="password2">Re-type Password:</label>   <input type="text" id="password2" name="password2"><br>
    </div>
    <br>
    <input type="submit" name="submit" value="Submit" class="submit"> 
    <br>
    </form>
    <form align="center" action="home.html">
        <input type="submit"value="Back">
        </form>
    </div>
